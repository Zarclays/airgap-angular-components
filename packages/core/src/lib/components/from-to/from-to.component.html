<ng-container *ngIf="transaction">
  <ion-row class="ion-align-items-center ion-padding">
    <ion-col size="4">
      <airgap-network-badge [network]="transaction.network"></airgap-network-badge>
    </ion-col>
  </ion-row>

  <airgap-labeled-address *ngFor="let address of transaction.from" [address]="address" label="from"></airgap-labeled-address>

  <ion-row class="ion-align-items-center ion-padding-top">
    <ion-col size="3" class="ion-no-padding">
      <ion-row class="ion-justify-content-center">
        <div class="line"></div>
      </ion-row>
    </ion-col>
    <ion-col size="9" class="ion-padding-bottom">
      <airgap-labeled-details *ngIf="transaction.extra && transaction.extra.type" class="ion-padding-bottom" position="stacked" label="type" [details]="transaction.extra.type"></airgap-labeled-details>
      <airgap-labeled-details class="ion-padding-bottom" position="stacked" label="amount" [details]="transaction.amount"></airgap-labeled-details>
      <airgap-labeled-details *ngIf="transaction.fee" [ngClass]="transaction.timestamp || transaction.data ? 'ion-padding-bottom' : ''" position="stacked" label="fee" [details]="transaction.fee"></airgap-labeled-details>
      <airgap-labeled-details *ngIf="transaction.status" class="ion-padding-bottom" position="stacked" label="status" [details]="transaction.status"></airgap-labeled-details>
      <airgap-labeled-details *ngIf="transaction.timestamp" [ngClass]="transaction.data ? 'ion-padding-bottom' : ''" position="stacked" label="time" [details]="transaction.timestamp"></airgap-labeled-details>
      <airgap-labeled-details *ngIf="transaction.data" [ngClass]="transaction.data ? 'ion-padding-bottom' : ''" position="stacked" label="data" [details]="transaction.data"></airgap-labeled-details>
    </ion-col>
  </ion-row>
  
  <airgap-labeled-address *ngFor="let address of transaction.to" [address]="address" label="to"></airgap-labeled-address>

  <ion-row class="rawdata--container" *ngIf="transaction.transactionDetails">
    <ion-col class="ion-no-padding">
      <ion-item class="ion-no-padding" lines="none">
        <ion-label>Transaction Details</ion-label>
        <ion-toggle [checked]="displayRawData" (ionChange)="toggleDisplayRawData()" slot="end"></ion-toggle>
      </ion-item>
      <pre *ngIf="displayRawData" class="ion-no-margin">{{ transaction.transactionDetails | json }}</pre>
    </ion-col>
  </ion-row>
</ng-container>
