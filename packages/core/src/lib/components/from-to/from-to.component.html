<ng-container *ngIf="transaction">
  <airgap-titled-address *ngFor="let address of transaction.from" [address]="address" [title]="'from-to.from_label'"></airgap-titled-address>

  <ion-row class="ion-align-items-center ion-padding-top ion-padding-bottom">
    <ion-col size="3" class="ion-no-padding">
      <ion-row class="ion-justify-content-center">
        <div class="line"></div>
      </ion-row>
    </ion-col>
    <ion-col size="9">
      <airgap-titled-text 
        *ngIf="transaction.extra && transaction.extra.type"
        class="ion-padding-bottom"
        [title]="'from-to.type_label'"
        [text]="transaction.extra.type"
      ></airgap-titled-text>

      <airgap-titled-text 
        class="ion-padding-bottom"
        [title]="'from-to.amount_label'" 
        [text]="transactionAmount"
      ></airgap-titled-text>

      <airgap-titled-text 
        *ngIf="transactionFee"
        [title]="'from-to.fee_label'"
        [text]="transactionFee"
      ></airgap-titled-text>

      <airgap-titled-text 
        *ngIf="transaction.status" 
        class="ion-padding-top"
        [title]="'from-to.status_label'" 
        [text]="transaction.status"
        [capitalize]="true"
      >
      </airgap-titled-text>

      <airgap-titled-text 
        *ngIf="transactionTimestamp" 
        class="ion-padding-top"
        [title]="'from-to.time_label'" 
        [text]="transactionTimestamp"
      ></airgap-titled-text>

      <airgap-titled-text 
        *ngIf="transaction.data" 
        class="ion-padding-top"
        [title]="'from-to.data_label'" 
        [text]="transaction.data"
      ></airgap-titled-text>
    </ion-col>
  </ion-row>

  <airgap-titled-address *ngFor="let address of transaction.to" [address]="address" [title]="'from-to.to_label'"></airgap-titled-address>

  <ion-row class="ion-align-items-center ion-padding-top">
    <ion-col size="9" offset="3">
      <airgap-network-badge [network]="transaction.network"></airgap-network-badge>
    </ion-col>
  </ion-row>

  <ion-row class="rawdata--container" *ngIf="transaction.transactionDetails">
    <ion-col class="ion-no-padding">
      <ion-item class="ion-no-padding" lines="none">
        <ion-label>{{ 'from-to.transaction-details_label' | translate }}</ion-label>
        <ion-toggle [checked]="displayRawData" (ionChange)="toggleDisplayRawData()" slot="end"></ion-toggle>
      </ion-item>
      <pre *ngIf="displayRawData" class="ion-no-margin">{{ transaction.transactionDetails | json }}</pre>
    </ion-col>
  </ion-row>
</ng-container>
